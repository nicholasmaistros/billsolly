BillSolly                        Bill  Solly is the author/composer/lyricist of the musicals  Boy Meets Boy, The Great American Backstage Musical and  many others including the popular children's musical,  The Cat in the Castle.        Below you will find information regarding  the songs,  excerpts from reviews, and the names of the licensing agents  for all of his musicals and songs.                   |        MUSICALS    THE GREAT AMERICAN BACKSTAGE MUSICAL Book by Bill Solly and Donald Ward, music and lyrics  by Bill Solly. It premiered in Los Angeles in 1976,  and has  since been performed in theatres all over  the USA, and  won rave reviews in London at the Regency Theatre in 1978. Click here for details.      Performances for THE GREAT AMERICAN BACKSTAGE MUSICAL, in the USA and    elsewhere (except New York City) are licensed by Samuel French,  45 West 25th    Street, New York, NY 10010 - also Hollywood,  London, and Toronto.     BOY MEETS BOY: A Musical Comedy of the 1930s    Book by Bill Solly and Donald Ward, music and lyrics   by Bill Solly. Click here for details.   &quot;The music and lyrics, crafted by Bill Soly, are reminiscent of Cole Porter's fiendish cleverness. BOY MEETS BOY is a skilled exercise in nostalgia and great fun to see.&quot;   ~ ~ Edmund White             Productions inquiries should be addressed to the author's agent,      The Bret  Adams Agency,   448 West 44th Street, New York, NY 10036,   telephone  (212) 765-5630, FAX:   (212) 265-2212,   email: adamsltd@aol.com
